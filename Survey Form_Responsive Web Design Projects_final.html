<header>Survey Form</header>
    
  <div class="wrapper">
  <div class="contact">
  <div class="contact form button">  
  <label><i>Let us know how we can improve freeCodeCamp</i></label>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
  <div class="labels"> 
    
  <label>* Name:</label>
  </div>
     
  <div class="rightTab">
    <input type="text" name="name" id="name" name placeholder=" Enter your name" required />
    </div>
    </div>
<div class="rowTab">
<div class="labels">    
  <label>* Email: </label>
  </div>
  <div class="rightTab">
    <input type="email" name="email" id="name" email placeholder=" Enter your Email">
</div>
</div>
    <div class="rowTab">
      <div class="labels">

  <label>* Age: </label>
</div>
      <div class="rightTab">
    <input type="number" name="userAge" id="userAge"  min="1" max="125" class="input-field" placeholder="age" required> 
  </div>
    </div>

<div class="rowTab">
<div class="labels">
  <label>Which option best describes your current role?</label>
  </div>
  <div class="rightTab">    
    <select name="role" id="dropdown">
    <option value="Student">Student</option>
      <option disabled selected value="Select an option">Select an option</option>
      <option value="Full Time Job">Full Time Job</option>
      <option value="Full Time Learner">Full Time Learner</option>
      <option value="Prefer not to say">Prefer not to say</option>
      <option value="Other">Other</option>>
    </select>
   </label>
</div>
    </div>
<div class="rowTab">
<div class="labels">
  <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
</div>
  <div class="rightTab">
    <ul style="list-style: none;">
      <li><input name="rating" value="1" type="radio" class="userRating" required><label>Definitely</label></li>
      <li><input name="rating" value="2" type="radio" class="UserRating" required><label>May be</label></li>
    <li><input name="rating" value="3" type="radio" class="UserRating" required><label>Not sure</label></li>
  </ul>
    </div>
  </div>
<div class="rowTab">
<div class="labels">  
<label>What do you like most in FCC:</laber>  
  </div>
  <div class="rightTab">
  <select id="most-like" name="mostLike">
      <option disabled selected value>Select an option</option>
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Community">Open Source</option>
    </select>
</label>
</div>
    </div>
    
<div class="rowTab">
<div class="labels">  
  <p>Things that should be improved in the future
(Check all that apply):</p>
  </div> 
  <div class="rightTab">
  <div class="inner-wrap">
    <input type="checkbox" value="improvements" /> Front-end Projects <br>
    <input type="checkbox" value="improvments" /> Back-end Projects <br>
    <input type="checkbox" value="improvments"/> Data Visualization <br>
    <input type="checkbox" value="improvments"/> Challenges <br>
    <input type="checkbox" value="improvments"/> Open Source Community <br>
    <input type="checkbox" value="improvments"/> Gitter help rooms <br>
    <input type="checkbox" value="improvments"/> Videos <br>
    <input type="checkbox" value="improvments"/> City Meetups <br>
    <input type="checkbox" value="improvments"/> Wiki <br>
    <input type="checkbox" value="improvments"/> Forum <br>
    <input type="checkbox" value="improvments"/> Additional Courses <br>    
    </div>
    </div>
<div class="rowTab">
    <div class="labels">
  <label for="comments">Any Comment or Suggestion?</label>
  </div> 
  <div class="rightTab">
    <textarea id="comments" class="input-field" style="height:70px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea> 
  </div>
    </div>

    <button type="submit">Submit</button>
</form>
  </div>
